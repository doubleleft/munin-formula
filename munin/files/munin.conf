{% set config = pillar.get('munin_master', {}) -%}
{% set globals = config.get('globals', {}) -%}
{% set hosts = config.get('hosts', {}) -%}
{% set groups = config.get('groups', {}) -%}
#
# This config file is managed by salt.
#

{%- macro print_directive(directive, value) -%}
    {%- if value is sameas true -%}
{{ directive }} yes
    {%- elif value is sameas false %}
{{ directive }} no
    {%- else -%}
{{ directive }} {{ value }}
    {%- endif -%}
{%- endmacro %}

{% for directive, value in globals.iteritems() -%}
{{ print_directive(directive, value) }}
{% endfor %}

{%- for host, directives in hosts.iteritems() %}
[{{ host }}]
    {%- for directive, value in directives.iteritems() %}
    {{ print_directive(directive, value) }}
    {%- endfor %}
{% endfor %}

{%- for host, hostinfo in salt['mine.get']('*', 'network.interfaces').items() %}
{%- set address = salt['cmd.run']('dig +short ' ~ host ~ '') %}
{%- if salt['cmd.run']('[[ ' ~ address ~ ' =~ ^[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}$ ]] && echo yes || echo no') == 'yes' %}
{%- if 'dlapp.co' in host %}
[dlapp.co;{{ host }}]
    address {{ address }}
    use_node_name yes

{%- elif '2l.cx' in host %}
[2l.cx;{{ host }}]
    address {{ address }}
    use_node_name yes

{%- elif 'doubleleft.com' in host %}
[doubleleft.com;{{ host }}]
    address {{ address }}
    use_node_name yes

{%- elif 'ddll.co' in host %}
[ddll.co;{{ host }}]
    address {{ address }}
    use_node_name yes
    port 4950

{%- else %}
[custom;{{ host }}]
    address {{ address }}
    use_node_name yes

{%- endif %}
{%- endif %}
{% endfor %}

{%- for group, directives in groups.iteritems() %}
[{{ group }}]
    {%- for directive, value in directives.iteritems() %}
    {{ print_directive(directive, value) }}
    {%- endfor %}
{% endfor %}
