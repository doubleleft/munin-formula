{% set config = pillar.get('munin_node', {}) -%}
#
# This config file is managed by salt.
#

{%- for directive, value in config.iteritems() %}
    {%- if value is string or value is number %}
{{ directive }} {{ value }}
    {%- else %}
        {%- for item in value %}
{{ directive }} {{ item }}
        {%- endfor %}
    {%- endif %}
{%- endfor %}
port {{ munin_node.port }}
host_name {{ grains['id'] }}
